<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Presentation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .slide {
            display: none;
            text-align: center;
            padding: 40px;
        }
        .slide.active {
            display: block;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="slide active" id="slide-0">
        <h1>Slide 1</h1>
        <p>Test Presentation for EXP-025</p>
    </div>
    <div class="slide" id="slide-1">
        <h1>Slide 2</h1>
        <p>External Audio Test</p>
    </div>
    <div class="slide" id="slide-2">
        <h1>Slide 3</h1>
        <p>Final Slide</p>
    </div>

    <script>
        var SLIDE_CONFIG = [
            { duration: 3 },
            { duration: 3 },
            { duration: 3 }
        ];
        var TOTAL_SLIDES = SLIDE_CONFIG.length;
        var currentSlide = 0;

        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight' && currentSlide < TOTAL_SLIDES - 1) {
                document.getElementById('slide-' + currentSlide).classList.remove('active');
                currentSlide++;
                document.getElementById('slide-' + currentSlide).classList.add('active');
            } else if (e.key === 'ArrowLeft' && currentSlide > 0) {
                document.getElementById('slide-' + currentSlide).classList.remove('active');
                currentSlide--;
                document.getElementById('slide-' + currentSlide).classList.add('active');
            }
        });
    </script>
</body>
</html>
