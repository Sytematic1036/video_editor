<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Presentation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        .slide {
            display: none;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px;
            text-align: center;
        }
        .slide.active { display: flex; }
        h1 { font-size: 72px; margin-bottom: 20px; color: #00d9ff; }
        h2 { font-size: 48px; margin-bottom: 20px; }
        p { font-size: 24px; color: #888; }
        .slide-number {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
            color: #666;
        }
        .dots {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #333;
            cursor: pointer;
        }
        .dot.active { background: #00d9ff; }
    </style>
</head>
<body>
    <div class="slide active">
        <h1>Slide 1</h1>
        <h2>Welcome</h2>
        <p>This is the first slide of the test presentation</p>
    </div>
    <div class="slide">
        <h1>Slide 2</h1>
        <h2>Features</h2>
        <p>Arrow key navigation supported</p>
    </div>
    <div class="slide">
        <h1>Slide 3</h1>
        <h2>Conclusion</h2>
        <p>Thanks for watching!</p>
    </div>

    <div class="dots">
        <div class="dot active" data-slide="0"></div>
        <div class="dot" data-slide="1"></div>
        <div class="dot" data-slide="2"></div>
    </div>
    <div class="slide-number">1 / 3</div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const slideNumber = document.querySelector('.slide-number');
        let currentSlide = 0;

        function showSlide(index) {
            if (index < 0) index = slides.length - 1;
            if (index >= slides.length) index = 0;

            slides.forEach(s => s.classList.remove('active'));
            dots.forEach(d => d.classList.remove('active'));

            slides[index].classList.add('active');
            dots[index].classList.add('active');
            slideNumber.textContent = `${index + 1} / ${slides.length}`;
            currentSlide = index;
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                showSlide(currentSlide + 1);
            } else if (e.key === 'ArrowLeft') {
                showSlide(currentSlide - 1);
            }
        });

        dots.forEach((dot, i) => {
            dot.addEventListener('click', () => showSlide(i));
        });
    </script>
</body>
</html>
